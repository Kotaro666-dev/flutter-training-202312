name: flutter_training
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  freezed_annotation: ^2.4.1
  go_router: ^12.1.1
  json_annotation: ^4.8.1
  yumemi_weather:
    git:
      url: https://github.com/yumemi-inc/flutter-training-template.git
      ref: main
      path: packages/yumemi_weather

dev_dependencies:
  build_runner: ^2.4.7
  build_verify: ^3.1.0
  flutter_gen_runner: ^5.3.2
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  go_router_builder: ^2.3.4
  json_serializable: ^6.7.1
  yumemi_lints: ^1.1.0


# カスタム設定（デフォルト設定: https://github.com/FlutterGen/flutter_gen/blob/main/packages/core/lib/settings/config_default.dart）
flutter_gen:
  # Default: lib/gen/
  output: lib/core/gen
  integrations:
    # Usage: Assets.images.icons.paint.svg()
    flutter_svg: true

flutter:
  uses-material-design: true

  assets:
    - assets/weather/
